      <stop offset="0%" style="stop-color:#0d0f14"/>
      <stop offset="50%" style="stop-color:#13161e"/>
      <stop offset="100%" style="stop-color:#0d0f14"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:rgba(201,168,76,0.15)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" rx="16" fill="none" stroke="rgba(201,168,76,0.3)" stroke-width="2"/>
  
  <!-- Scale emoji area -->
  <text x="600" y="220" text-anchor="middle" font-size="120" fill="#c9a84c">⚖️</text>

  <!-- Title -->
