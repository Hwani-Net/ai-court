  <!-- Divider -->
  <line x1="400" y1="430" x2="800" y2="430" stroke="#c9a84c" stroke-width="1" opacity="0.5"/>
  
  <!-- Features -->
  <text x="600" y="470" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#5a5648">GPT-4o 기반 · 판사·검사·변호사 3인 · 7라운드 재판</text>
  
